oms: 1
lifecycle:
  startup:
    command: ['python', '/app/app.py']
info:
  version: 1.0.0
  title: Google Maps
  description: A wrapper for the Google Maps API
actions:
  geocode:
    http:
      path: /geocode
      method: post
      port: 8000
    arguments:
      address:
        type: string
        required: true
        in: requestBody
    output:
      type: object
      contentType: application/json
      properties:
        lat:
          type: float
        lon:
          type: float
  reverse_geocode:
    http:
      path: /reverse_geocode
      port: 8000
      method: post
    arguments:
      lat:
        type: float
        required: true
        in: requestBody
      lon:
        type: float
        required: true
        in: requestBody
    output:
      type: object
      contentType: application/json
      properties:
        city:
          type: string
        state:
          type: string
        country:
          type: string
        full_response:
          type: list
environment:
  API_KEY:
    help: |
      Create an API key for using the Google Maps API from
      https://console.developers.google.com/apis/credentials
    type: string
    required: true
